<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
            name="description"
            content="SwaggerUI"
    />
    <title>SwaggerUI</title>
    <link rel="stylesheet" href="swagger-ui.css" />
</head>
<body>
<div id="swagger-ui"></div>
<script src="swagger-ui-bundle.js" crossorigin></script>
<script src="swagger-ui-standalone-preset.js" crossorigin></script>
<script>
    window.onload = () => {
      var context = window.location.pathname.substring(0, window.location.pathname.indexOf("/",2));
      console.log(context);
      if(context !== "/createorder") {
        context = "";
      }
      window.ui = SwaggerUIBundle({
        url: window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port: '') + context + '/v3/api-docs',
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout",
      });
    };
  </script>
</body>
</html>
